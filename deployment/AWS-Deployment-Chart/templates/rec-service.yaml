apiVersion: v1
kind: Service
metadata:
  name: recommend
  annotations:
    prometheus.io/scrape: "true"
    # prometheus.io/path: "/metrics"
    # prometheus.io/port: "8080"
spec:
  type: {{ .Values.recommend.service.type }}
  ports:
    - port: {{ .Values.recommend.service.port }}
      targetPort: {{ .Values.recommend.image.port }}
  selector:
    app: {{ .Values.recommend.appName }}