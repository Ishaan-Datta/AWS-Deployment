apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  annotations:
    {{- range $key, $value := .Values.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  rules:
  - host: 127.0.0.1
    http:
      paths:
        - path: /
          pathType: ImplementationSpecific
          backend:
            service:
              name: frontend
              port:
                number: 80
  # rules:
  #   {{- range .Values.ingress.hosts }}
  #   - host: {{ .host | quote }}
  #     http:
  #       paths:
  #         {{- range .paths }}
  #         - path: {{ .path }}
  #           pathType: {{ .pathType }}
  #           backend:
  #             service:
  #               name: frontend
  #               port:
  #                 number: 80
  #         {{- end }}
  #   {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
